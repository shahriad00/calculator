<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>
<body>
  <div class="container">
    <form class="form-control" action="" name="calculator">
      <p style="font-size:12px; color: rgb(134, 134, 134);">NORMAL CALCULATOR</p>
        <input class="cal-screen" type="text" name="screen" disabled>
        <hr>
        <input class="cal-btn" type="button" value="&larr;" onclick="calculator.screen.value = calculator.screen.value.slice(0,-1)" >
        <input class="cal-btn" type="button" value="AC" onclick="calculator.screen.value =' '" >
        <input class="cal-btn" type="button" value="C" onclick="calculator.screen.value =' '">
        <input class="cal-btn" type="button" value="&radic;" onclick="calculator.screen.value = Math.sqrt(calculator.screen.value)"><br>

        <input class="cal-btn" type="button" value="7" onclick="calculator.screen.value +='7'">
        <input class="cal-btn" type="button" value="8" onclick="calculator.screen.value +='8'">
        <input class="cal-btn" type="button" value="9" onclick="calculator.screen.value +='9'">
        <input class="cal-btn" type="button" value="/" onclick="calculator.screen.value +='/'"><br>

        <input class="cal-btn" type="button" value="4" onclick="calculator.screen.value +='4'">
        <input class="cal-btn" type="button" value="5" onclick="calculator.screen.value +='5'">
        <input class="cal-btn" type="button" value="6" onclick="calculator.screen.value +='6'">
        <input class="cal-btn" type="button" value="x" onclick="calculator.screen.value +='*'"><br>

        <input class="cal-btn" type="button" value="1" onclick="calculator.screen.value +='1'">
        <input class="cal-btn" type="button" value="2" onclick="calculator.screen.value +='2'">
        <input class="cal-btn" type="button" value="3" onclick="calculator.screen.value +='3'">
        <input class="cal-btn" type="button" value="-" onclick="calculator.screen.value +='-'"><br>

        <input class="cal-btn" type="button" value="0" onclick="calculator.screen.value +='0'">
        <input class="cal-btn" type="button" value="." onclick="calculator.screen.value +='.'">
        <input class="cal-btn equal" type="button" value="=" onclick="calculator.screen.value = eval(calculator.screen.value)">
        <input class="cal-btn" type="button" value="+" onclick="calculator.screen.value +='+'">
    </form>

  </div>
  
</body>
</html>
